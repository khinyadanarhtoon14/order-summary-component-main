<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="container">
        <div class=""></div>
        <div class="card">
            <div class="card-image">
                <img src="./images/illustration-hero.svg" alt="">
            </div>
            <div class="card-body">
                <h2 class="card-title">Order Summary</h2>
                <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                  </p>
                  <div class="date">
                    <div class="annualplan">
                        <img src="./images/icon-music.svg" alt="" class="music-icon">
                        <p>Annual Plan <br> <span>$59.99/year</span></p>
                        
    
                    </div>
                    <a href="#" class="change">Change</a>
                  </div>

                  <button>Proceed to Payment</button>
                  <a href="#" class="cancel">Cancel Order</a>
            </div>
        </div>
    </div>
   
</body>
</html>
